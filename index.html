<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
	<title>Marks Calculator</title>
</head>
<body>
	<h1 class="title">SGPA Calculator</h1>
	<div class="container">
		<div class="input">
			<label for="sub1">
				Enter 18xx31 External marks (Out of 60)
			</label>
			<input type="number" id="sub-1">

			<label for="sub2">
				Enter 18xx32 External marks (Out of 60)
			</label>
			<input type="number" id="sub-2">

			<label for="sub3">
				Enter 18xx33 External marks (Out of 60)
			</label>
			<input type="number" id="sub-3">

			<label for="sub4">
				Enter 18xx34 External marks (Out of 60)
			</label>
			<input type="number" id="sub-4">

			<label for="sub5">
				Enter 18xx35 External marks (Out of 60)
			</label>
			<input type="number" id="sub-5">

			<label for="sub6">
				Enter 18xx36 External marks (Out of 60)
			</label>
			<input type="number" id="sub-6">

			<label for="sub7">
				Enter 18xxL37 External marks (Out of 60)
			</label>
			<input type="number" id="sub-7">

			<label for="sub8">
				Enter 18xx38 External marks (Out of 60)
			</label>
			<input type="number" id="sub-8">

			
		</div>

		<div class="input btn-group">
			<button class="success" id="btn-success">Calculate
			</button>
				<div class="spacer"></div>
					<button class="danger" id="btn-reset">Reset
					</button>
				</div>
			</div>

	 </div>
	 <div class="container mtop result">
	 	<p>
	 		External marks based on Previous Sem Marks is :
	 		<span id="ext_calculated">___________</span>
	 	</p>

	 	<!-- <p class="message" id="message_text"></p> -->


	 </div>

		<script src="./script.js"></script>




</body>
</html>
